#SWAGGER
swagger.info.contact.name=Jose Mellado
swagger.info.contact.email=jose.mellado.ulloa@gmail.com
swagger.info.description=Tutorial desafio Java BCI
swagger.info.name=Evaluación JAVA
swagger.info.version=1.0

openapi.dev-url=http://localhost:8080
openapi.dev-url.description="Server URL in Development environment"
springdoc.packages-to-scan=com.example.desafio.controller
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true

#DATASOURCE
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin

#JPA - H2
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto= update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
logging.level.org.hibernate.SQL=DEBUG
spring.sql.init.mode=always

#PATTERN
validation.password.pattern=^([A-Z]{1})+(.*[a-z])+([0-9]{2})$